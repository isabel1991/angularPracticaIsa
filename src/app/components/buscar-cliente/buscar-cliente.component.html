
  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Buscador</title>
  </head>
  <body>
    <div class="container">
      <!-- Bucador -->
     <div> 
       <form (ngSubmit)="busqueda()" >
         <input required name="query" [(ngModel)]="query"
         placeholder="Introduzca nombre del cliente" class="form-group col-3"/>
         <button type="submit" class="btn btn-primary">Buscar</button>
         
       </form>
       <br>
       <!-- Render tarjetas / Resultados -->
       
       <div class="row" *ngIf="!exito">
         <div *ngFor="let customer of resultados" class="card " style="width: 16rem;">
           <div class="card-body" >
           <p><b>Nombre:</b> {{ customer.contactName}}</p>
           <p><b>Compañía:</b> {{ customer.companyName }}</p>
           <a [routerLink]="['/customer', customer.id]">Ver Nombre de Contacto</a>
         </div>
         </div>
       </div>
       <div class="row" *ngIf="exito">
         <h2>No exite dicho cliente</h2>
       </div>
     </div>
   </div>  
  </body>
  </html>
